<%inherit file="base.htm" />

<%block name="content">
	
	<div class="clearfix"></div>
	<div class="text-right">
		<a href="/homepage/saleItem.create/" class="btn btn-primary">Create New Sales Item </a>
	</div>

	<table class="table table-striped table-bordered">
			<tr>
				<th>ID</th>
				<th>Event Name</th>
				<th>Description</th>
				<th>Low Price</th>
				<th>High Price</th>
				<th>Actions</th>
			</tr>
		%for saleItem in SaleItems:
			<tr>
				<td>${ saleItem.id }</td>
				<td>${ saleItem.name }</td>
				<td>${ saleItem.description }</td>
				<td>${ saleItem.lowPrice }</td>
				<td>${ saleItem.highPrice }</td>
				<td><a href="/homepage/saleItem.edit/${ saleItem.id }/" class="btn btn-xs btn-default">Edit </a></td>
			</tr>
		%endfor
	</table>

</%block>
