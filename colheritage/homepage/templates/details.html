<%inherit file="base.htm" />

<%block name="content">
			<br>
    		<div class="imageCenter"><img src="${ STATIC_URL }homepage/media/product_images/${ product.name}.jpg/" /></div>
	    	<div class="text-muted text-center">${ product.name }</div>
	    	<div class="text-muted text-center">Description: ${ product.description }</div>
	    	<div class="text-muted text-center">Price: $${ product.currentPrice }</div>
            <div class= "text-center">Qty: <input type="number" id="qty" name="qty"></div>
            <br>
    		<div class="text-center">
    			<button data-pid="${ product.id }" class="add_button btn btn-xs btn-warning">Add to Cart</button>
    			<br>
    			<br>
    			<a href="/homepage/productCatalog"><button class="add_button btn btn-primary">Return to Product Page!</button></a>
    		</div>

    	
</%block>
