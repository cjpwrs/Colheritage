<%inherit file="base.htm" />

<%block name="content">
	
	<div class="clearfix"></div>
	<div class="text-right">
		<a href="/homepage/events.create/" class="btn btn-primary">Create New Event </a>
	</div>

	<table class="table table-striped table-bordered">
			<tr>
				<th>ID</th>
				<th>Event Name</th>
				<th>Description</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Actions</th>
			</tr>
		%for event in Events:
			<tr>
				<td>${ event.id }</td>
				<td>${ event.name }</td>
				<td>${ event.description }</td>
				<td>${ event.startDate }</td>
				<td>${ event.endDate }</td>
				<td><a href="/homepage/events.edit/${ event.id }/" class="btn btn-xs btn-default">Edit </a></td>

			</tr>
		%endfor
	</table>

</%block>
